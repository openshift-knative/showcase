# Configuration file
quarkus.http.port = ${PORT:8080}
quarkus.opentelemetry.enabled = true 
quarkus.application.name = knative-showcase

project.group = ${project.groupId}
project.artifact = ${project.artifactId}
project.version = ${project.version}
project.platform = Quarkus/${quarkus.platform.version} Java/${java.version}

quarkus.openshift.jvm-dockerfile=src/main/container/jvm/Containerfile
quarkus.openshift.native-dockerfile=src/main/container/native/Containerfile
quarkus.opentelemetry.enabled=true

quarkus.log.category."com.redhat.openshift.knative".level = TRACE
